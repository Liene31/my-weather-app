<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/81baaa4298.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="weather-wrap">
          <h1 id="city"></h1>
          <h2 id="current-date">Wed. 03/03/2022</h2>

          <form>
            <i class="fa fa-map-marker location" id="current-location"></i>
            <input
              type="search"
              id="search-city"
              placeholder="Search For City"
              autocomplete="off"
            />
            <button>
              <i class="fa fa-search search-icon" id="search-icon"></i>
            </button>
          </form>
          <img
            class="central-image"
            src=""
            alt="sun with rain"
            id="weather-icon"
          />
          <div class="row">
            <div class="col-6 current-temperature">
              <span id="current-temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span id="description" class="weather-description"></span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li id="wind">Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col col-sm-2">
                <div class="day-one">Sun</div>
                <div class="day-one">
                  <img src="Images/cloudy-icon.png" alt="cloud" />
                </div>
                <div class="day-one">10°C</div>
              </div>
              <div class="col col-sm-2">
                <div class="day-two">Mon</div>
                <div class="day-two">
                  <img src="Images/sun-cloud-icon.png" alt="sun and cloud" />
                </div>
                <div class="day-two">7°C</div>
              </div>
              <div class="col col-sm-2">
                <div class="day-three">Tue</div>
                <div class="day-three">
                  <img src="Images/sun-cloud-icon.png" alt="sun and cloud" />
                </div>
                <div class="day-three">6°C</div>
              </div>
              <div class="col col-sm-2">
                <div class="day-four">Wed</div>
                <div class="day-four">
                  <img src="Images/sun-cloud-icon.png" alt="sun and cloud" />
                </div>
                <div class="day-four">10°C</div>
              </div>
              <div class="col col-sm-2">
                <div class="day-five">Thu</div>
                <div class="day-five">
                  <img src="Images/cloud-rain-icon.png" alt="cloud and rain" />
                </div>
                <div class="day-five">12°C</div>
              </div>
              <div class="col col-sm-2">
                <div class="day-five">Thu</div>
                <div class="day-five">
                  <img src="Images/cloud-rain-icon.png" alt="cloud and rain" />
                </div>
                <div class="day-five">12°C</div>
              </div>
            </div>
          </div>
        </div>

        <span class="footer"
          ><a href="https://github.com/Liene31/my-weather-app" target="_blank"
            >Open-source code</a
          >
          by LieneB
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
